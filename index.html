<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill paymen</title>
    <link rel="stylesheet" href="cashBill.css">
</head>
<body>
    <div class="container">
        <div class = "row">
            <div class="input-form">
                <label for="product">Product:</label>
                <select id="product" class="form-control" >
                    <option value="" selected disabled>--Select product--</option>
                    <option value="Black Caffe">Black Coffee</option>
                    <option value="White Caffe">White Caffee</option>
                    <option value="Orange Juice">Orange Juice</option>
                    <option value="Lemon Juice">Lemon Juice</option>
                </select>
                
            </div>
            <div class="input-form">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" class="form-control">
            </div>
            <div class="input-form">
                <label for=""></label>
                <button onclick="addProduct()" id="btnAdd">Add</button>
            </div>
        </div>
        <div class = "row">
            <table class="table">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Quantity </th>
                    <th>Price(&#165;/cup)</th>
                    <th>Amount</th>
                    <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbBill">
                    
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="4" class="text-right">Total amount:</th>
                        <th id="totalamount" class="text-center"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="cashBill.js"></script>
</body>
</html>
